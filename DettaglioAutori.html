    <script> 
      let openNav = document.getElementById("openNav");
    
  
    
      function apriCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        }
        else{
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
      }

      function chiudiCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        }
        else{
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
