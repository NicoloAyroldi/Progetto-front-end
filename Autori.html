<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .textShadow {
        text-shadow: -3px 3px 0px #2332d0;
      }
    }
  </style>
</head>
<body class="bg-cyan-900">
    <div>
      <div class="fixed top-[20px] left-[100px] text-[40px] cursor-pointer">
        <ion-icon name="menu-outline" onclick="apriCiccio()"></ion-icon>
      </div>
      <div class="fixed bg-[#008599]/50 w-0 h-[100vh] text-white flex justify-center items-center text-[40px] tracking-[1px] origin-left duration-500 overflow-hidden whitespace-nowrap" id="openNav">
        <ul>
          <li class="hover:textShadow duration-500 hover:translate-y-[-5px]"><a href="Libri.html">Libri</a></li>
          <li class="hover:textShadow duration-500 hover:translate-y-[-5px]"><a href="MenuCategorie.html">Categorie</a></li>
          <li class="hover:textShadow duration-500 hover:translate-y-[-5px]"><a href="Autori.html">Autori</a></li>
          <li class="hover:textShadow duration-500 hover:translate-y-[-5px]"><a href="#">Case Editrici</a></li>
        </ul>
        <div class="fixed top-[20px] left-[100px] text-[40px] cursor-pointer">
          <ion-icon name="menu-outline" onclick="chiudiCiccio()"></ion-icon>
        </div>
      </div>

      <div class="fixed top-[10px] left-[700px] text-[40px] cursor-pointer">
          <a href="Homepage.html">Logo</a>
      </div>

      <div class="fixed top-[20px] right-[100px] text-[40px] cursor-pointer">
        <ion-icon name="person-outline"></ion-icon>
      </div>

      <div class="max-w-4xl mx-auto mt-20 p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center text-cyan-900">Autori</h1>
        <ul class="space-y-4 w-full max-w-2xl"id="authors-list">
          <!-- Gli autori saranno inseriti qui -->
        </ul>
        
      </div>

      <div class="max-w-4xl mx-auto mt-20 p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center text-cyan-900">Autori della Categoria Selezionata</h2>
        <ul id="books-list" class="space-y-4">
          <!-- I libri saranno inseriti qui -->
        </ul>
      </div>
    </div>

    <script>
      let openNav = document.getElementById("openNav");

      function apriCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        } else {
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
      }

      function chiudiCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        } else {
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
      }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="Autori.js"></script>
</body>
</html>
