    <script> 
      let openNav = document.getElementById("openNav");
    
      
    
      function apriCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        }
        else{
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
      }

      function chiudiCiccio(){
        if(openNav.classList.contains("w-0")){
          openNav.classList.remove("w-0");
          openNav.classList.add("w-[24%]");
        }
        else{
          openNav.classList.remove("w-[24%]");
          openNav.classList.add("w-0");
        }
      }

      let openIcon = document.getElementById("openIcon");
    
      
    
      function apriFranco(){
        if(openIcon.classList.contains("w-0")){
          openIcon.classList.remove("w-0");
          openIcon.classList.add("w-[24%]");
        }
        else{
          openIcon.classList.remove("w-[24%]");
          openIcon.classList.add("w-0");
        }
      }

      function chiudiFranco(){
        if(openIcon.classList.contains("w-0")){
          openIcon.classList.remove("w-0");
          openIcon.classList.add("w-[24%]");
        }
        else{
          openIcon.classList.remove("w-[24%]");
          openIcon.classList.add("w-0");
        }
      }

    </script>
